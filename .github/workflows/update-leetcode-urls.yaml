name: Update LeetCode URLs to CN Domain

on:
  push:
    branches: [ main ]
    paths: [ 'README.md' ]
  workflow_dispatch:

jobs:
  update-leetcode-urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if README.md contains leetcode.com URLs
        id: check-urls
        run: |
          if grep -q "www\.leetcode\.com" README.md; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "LeetCode.com URLs found in README.md"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No LeetCode.com URLs found in README.md"
          fi

      - name: Update LeetCode URLs
        if: steps.check-urls.outputs.found == 'true'
        run: |
          # Create backup
          cp README.md README.md.backup
          
          # Replace www.leetcode.com with www.leetcode.cn in href attributes
          sed -i 's/href="https:\/\/www\.leetcode\.com/href="https:\/\/www\.leetcode\.cn/g' README.md
          sed -i 's/href="http:\/\/www\.leetcode\.com/href="https:\/\/www\.leetcode\.cn/g' README.md
          
          # Show the changes made
          echo "Changes made to README.md:"
          diff README.md.backup README.md || true
          
          # Clean up backup
          rm README.md.backup

      - name: Check if changes were made
        if: steps.check-urls.outputs.found == 'true'
        id: check-changes
        run: |
          if git diff --quiet README.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes were made to README.md"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes were made to README.md"
          fi

      - name: Commit and push changes
        if: steps.check-urls.outputs.found == 'true' && steps.check-changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update LeetCode URLs from .com to .cn domain"
          git push

      - name: Summary
        run: |
          if [[ "${{ steps.check-urls.outputs.found }}" == "true" && "${{ steps.check-changes.outputs.changes }}" == "true" ]]; then
            echo "✅ Successfully updated LeetCode URLs from .com to .cn domain"
          elif [[ "${{ steps.check-urls.outputs.found }}" == "true" ]]; then
            echo "ℹ️ LeetCode URLs found but no changes needed"
          else
            echo "ℹ️ No LeetCode.com URLs found in README.md"
          fi